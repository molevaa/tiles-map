<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tiles preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
  <div id="map"></div>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    // Центр карты (поставь примерно свой регион)
    const map = L.map('map').setView([55.75, 37.62], 9);

    // базовая карта OSM
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // твой слой с GitHub Pages
    L.tileLayer('https://molevaa.github.io/tiles-map/tiles/{z}/{x}/{y}.png', {
      minZoom: 6,
      maxZoom: 14,
      opacity: 1.0,
      tms: false // обязательно false для XYZ
    }).addTo(map);
  </script>
</body>
</html>
